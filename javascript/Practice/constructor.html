<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <button type="button" onclick="abc()">click</button>
    <script>
      class cardd {
        constructor() {
          this.name = "tushar-";
          this.name1 = "21-";
          this.eyecolor = "black-";
          this.name3 = "limb";
        }
      }
      function abc() {
        let abc = new cardd();
        document.write(abc.name + abc.name1 + abc.eyecolor + abc.name3);
      }
    </script>
  </body>
</html>
