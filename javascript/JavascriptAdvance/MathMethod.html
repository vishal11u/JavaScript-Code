<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Math () method</h1>
    <p id="num"></p>

    <script>
        window.addEventListener("resize",function(){
            document.getElementById("num").innerHTML=Math.random();
        });

        
    </script>
    
</body>
</html>
